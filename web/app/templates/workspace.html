<div class="container-fluid index work">
    <div style="height: 100%; overflow: scroll;">
        <table class="table table-hover table-striped">
            {% for row in data %}
                <tr>
                    {% for e in row %}
                        <td>{{ e }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
