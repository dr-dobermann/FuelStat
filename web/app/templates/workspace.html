<div class="container-fluid index work">
    <div class="table-responsive" style="height: 100%;">
        <table class="table table-hover table-striped">
            <tbody style="overflow-y:auto;">
            {% for row in trans_data %}
                <tr>
                    {% for e in row %}
                        <td>{{ e }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
