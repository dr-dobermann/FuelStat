<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>
            {% if title %}
                {{ title }} - FuelStat
            {% else %}
                FuelStat
            {% endif %}
        </title>

        {{ bootstrap.load_css() }}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        
    </head>

    <body>
        
        <nav class="navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid">

                <a class="navbar-brand h1" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" width="120" height="80">
                    FuelStat
                </a>

                <ul class="navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="{{ url_for('static', filename='images/user.png') }}" width="30" height="30">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" width="100">
                                    <a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a>
                                </div>
                            </div>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </nav>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Your page content -->
        {% block content %}{% endblock %}

    </body>
</html>
